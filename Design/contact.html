<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
      integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- ----------------------Contact page--------------------- -->
    <div class="contact-main-body">
      <div class="contact-heading">
        <h1>Contact Us</h1>
      </div>
      <div class="contact-container">
        <div class="contact-content">
          <div class="contact-left-side">
            <div class="contact-address contact-details">
              <i class="fas fa-map-marker-alt"></i>
              <div class="contact-topic">Address</div>
              <div class="contact-text-one">123 Notting Lane</div>
              <div class="contact-text-two">Nottingham, England</div>
            </div>
            <div class="contact-phone contact-details">
              <i class="fas fa-phone-alt"></i>
              <div class="contact-topic">Phone</div>
              <div class="contact-text-one">+9142 3456 7890</div>
              <div class="contact-text-two">+9134 6543 1234</div>
            </div>
            <div class="contact-email contact-details">
              <i class="fas fa-envelope"></i>
              <div class="contact-topic">Email</div>
              <div class="contact-text-one">i2e@gmail.com</div>
              <div class="contact-text-two">info.i2e@gmail.com</div>
            </div>
          </div>
          <div class="contact-right-side">
            <div class="contact-topic-text">Send us a message</div>
            <p>
              We would love to respond to your queries and help you succeed.
              <br />
              Feel free to get in touch with us.
            </p>
            <form action="#">
              <div class="contact-input-box">
                <input type="text" placeholder="Enter your name" />
              </div>
              <div class="contact-input-box">
                <input type="text" placeholder="Enter your email" />
              </div>
              <div class="contact-input-box contact-message-box">
                <textarea placeholder="Enter your message"></textarea>
              </div>
              <div class="contact-button">
                <input type="button" value="Send Now" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
